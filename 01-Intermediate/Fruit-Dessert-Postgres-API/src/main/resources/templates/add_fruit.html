<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Fruit</title>
</head>
<body>
	<div align="center">
		<h1>Add New Fruit</h1>
		<br></br>
		<form action="#" th:action="@{/save}" th:object="${fruit}" method="post">
			<table>
				<tr>
					<td>Fruit Name:</td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				<tr>
					<td>Fruit Price:</td>
					<td><input type="text" th:field="*{price}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
